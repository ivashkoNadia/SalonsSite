<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Reset Password</title>
    <link rel="stylesheet" href="ResetPassword.css">
</head>

<body>
    <div class="account-box">
        <button class="close-button" onclick="window.location.href='MainPage.html'">✖</button>
        <div class="account-title">Відновлення пароля</div>

        <input type="text" id="reset_email" placeholder="Введіть вашу електронну пошту" class="input-field">

        <button class="reset-button" onclick="resetPassword()">Відправити лист з новим паролем</button>
        
        <div id="message" class="message"></div>
    </div>

    <script>

function resetPassword() {
  var email = document.getElementById('reset_email').value;

  if (email) {
    var data = {
      user_email: email
    };

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://127.0.0.1:5000/reset_password");
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");


    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {

        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          if (response.message) {
            alert(response.message);
          }
        } else {
          alert("An error occurred. Please try again later.");
        }
      }
    };

    xhr.send(JSON.stringify(data));
  } else {
    alert('Будь ласка, введіть вашу електронну пошту.');
  }
}



    </script>
</body>

</html>
