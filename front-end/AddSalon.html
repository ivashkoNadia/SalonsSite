<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Margin vs Padding</title>
<style>
    .box {
        width: 200px;
        height: 100px;
        background-color: #f0f0f0;
        border: 2px solid #333;
    }

    .box-with-margin {
        margin: 50px;
    }

    .box-with-padding {
        padding: 0px;
    }
</style>
</head>
<body>
    <h2>Box with Margin</h2>
    <div class="box box-with-margin">
        <p>Margin</p>
    </div>

    <h2>Box with Padding</h2>
    <div class="box box-with-padding">
        <p>Padding</p>
    </div>
</body>
</html>
